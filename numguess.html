<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Developer, Programmer, MERN-STACK, Full-Stack, Web Designing,  " name="keywords">
    <meta content="Numberguess Game !! Have Fun" name="description">
    <meta name="author" content="Praneeth Mohan Rajulapudi">
    <meta property="og:image" content="http://techpranee.com/img/developer.jpg">
    <meta property="og:description" content="Web Services logo">
    <meta property="og:title" content="Tech Pranee">

    <!--Template based on URL below-->
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Place your stylesheet here-->
    <!--<link href="css/stylesheet.css" rel="stylesheet" type="text/css">-->
    <link rel="stylesheet" href="css/numbguess.css">
    <script src="js/numguess.js"></script>
</head>

<body>

    <main role="main" class="container">

        <div class="text-center mt-5 pt-5">
            <h1>NUMBER GUESS GAME</h1>
            <p class="lead">#100DaysofCode #30AppChallenge #thehackingschool<br> This is a Number Guessing game for #CodeNewbies. Getting Better at JavaScript!! </p>
        </div>




    </main><!-- /.container -->
    <div class="container">
        <form>
            <div class="form-row">
                <div class="col">
                    <input style="text-align: center" id="inputNum" type="number" class="form-control" placeholder="Can you Guess the number in my mind ?">
                </div>
            </div>
        </form>
    </div>

<div class="container" id="clickarea">
    <button onclick="checkGuess()" class="btn btn-primary active">Submit Guess</button>
    <div class="container">
        <strong><p id="try"></p></strong>
    </div>
</div>
    <div id="alertsguess" class="container">
        <div id="high" class="alert alert-primary" role="alert">
            You're guess is high!!
        </div>
        <div id="correct" class="alert alert-success" role="alert">
            You're Correct!!
        </div>
        <div id="low" class="alert alert-warning" role="alert">
            Your guess is low!!
        </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
